<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="RecibirForm.html" method="post">
            <fieldset>
                <legend>Datos Personales</legend>

            <label for="tDoc">Tipo de Documento</label>
                <select id="tDoc" name="tDoc" size=""> 
                    <option value="">Seleccionar</option>
                    <option value="CC">CC</option>
                    <option value="EXT">EXT</option>
                    <option value="CE">CE</option>
                    <option value="PP">PP</option>
                </select>
            <br>
            <label for="nDoc">Nro. Documento</label>
                <input type="text" id="nDoc" name="nDoc"> <br>
            <label for="N">Nombres</label>
                <input type="text" id="n" name="N"> <br>
            
            <label for="pa">Primer Apellido</label>
                <input type="text" id="pa" name="pa"> <br>
            <label for="sa">Segundo Apellido</label>
                <input type="text" id="sa" name="sa">
            <label for="">Fecha de Nacimiento</label> 
                <input type="datetime">
                <br><br>
            <label for="">Número Telefónoco</label><br>
            <input type="phonenumber"><br>
               
                    <label for="">Nacionalidad</label>  
                    <select name="pais" id="pais" size="1"> Nacionalidad
                        <option value="">Seleccione...</option>
                        <option value="pais1">Colombiana</option>
                        <option value="pais2" selected>Venezolano</option>
                        <option value="pais3">Brasileño</option>
                        <option value="pais4">Chileno</option>
                    </select><br>
                   <label for="ciu">Ciudad</label>
                    <input list="ciu">
                    <datalist id="ciu">
                        <option value="Medellín">Medellín</option>
                        <option value="Bógota"></option>
                        <option value="Barranquilla"></option>
                    </datalist>
                    <br> <br>
            
            <label for="email">Correo Electronico</label>
                <input type="email" id="email"><br>
            <label for="clave">Contraseña</label> 
                <input type="password"><br><br>
            <label for="gen">Género</label>
                <input type="radio" name="gen" value="F">Femenino
                <input type="radio" name="gen" value="M">Masculino
                
            </fieldset>
                <br>
            <fieldset>
                <legend>Pasatiempos</legend>
            <label for="hob">Hobby:</label><br>
                <input type="checkbox" name="hob1" id="hob1">Música
                <input type="checkbox" name="hob2" id="hob2">Deporte
                <input type="checkbox" name="hob3" id="hob3">Lectura
                <input type="checkbox" name="hob4" id="hob4">Videojuegos
                <input type="checkbox" name="hob5" id="hob5">Cantar
                <input type="checkbox" name="hob6" id="hob6">Dibujar <br>
            <label for="pasion">¿Qué le apasiona?</label>
            <textarea  cols="20" rows="5" name="pasion" id="pasion">Describa...</textarea> <br>
            </fieldset>

            <input type="file" id="file"> <br>
            <button type="button" onclick="alert('Gratula')"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#8C1AF6"><path d="m354-287 126-76 126 77-33-144 111-96-146-13-58-136-58 135-146 13 111 97-33 143ZM233-120l65-281L80-590l288-25 112-265 112 265 288 25-218 189 65 281-247-149-247 149Zm247-350Z"/></svg></button>

                <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg>
                </button>
                <button >
                    <img src="/img/png-transparent-fly-messager-send-communication-email-message-glyphs-icon-thumbnail.png" alt="PRESIONA">
                </button>

                    

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
